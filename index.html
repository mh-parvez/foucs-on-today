<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1><span>Focus on </span> Today</h1>
      <div class="card">
        <h2>Today <img src="./assets/Sun.svg" alt="sun" /></h2>
        <p class="progress-quoutes">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress"><span></span></div>
        </div>
        <p class="error">Please set all the 3 goals!</p>
        <div class="goal-box">
          <div class="checkbox">
            <img class="check-icon" src="./assets/check-icon.svg" alt="icon" />
          </div>
          <input id="first" type="text" placeholder="Add new goal.." />
        </div>
        <div class="goal-box">
          <div class="checkbox">
            <img class="check-icon" src="./assets/check-icon.svg" alt="icon" />
          </div>
          <input id="second" type="text" placeholder="Add new goal.." />
        </div>
        <div class="goal-box">
          <div class="checkbox">
            <img class="check-icon" src="./assets/check-icon.svg" alt="icon" />
          </div>
          <input id="third" type="text" placeholder="Add new goal.." />
        </div>
        <p class="quotes">“Move one step ahead, today!”</p>
        <p class="madeby">Made with ❤️ Mehedi Hasan Parvez</p>
      </div>
    </div>
  </body>
</html>
